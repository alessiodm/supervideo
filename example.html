<!doctype html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="lib/supervideo.js"></script>
  </head>
  <body>
    <style>
      body{
         background-color:gray;
      }
    #video{
      width: 100%;
      height: 100%;
      z-index: -19 !important;
      position: fixed;
      top: 0;
      left: 0;
    }
    </style>
     <p>
      Let's try media elements...!
     </p>
     
     <!--
     <div id="controls">
       <button id="btn-play" onclick="startStop()">Play/Pause</button>
       <button id="btn-muteunmute" onclick="muteUnmute()">Mute/Unmute</button>
       <button id="btn-slide" onclick="slide()">Slide</button>
     </div>

     <div>
     <video id="my_video" autoplay>
       <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"> 
               Your browser does not support the video tag.
     </video>

     <video id="my_video2">
       <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4"> 
     </video>

     <video id="my_video3">
       <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> 
     </video>
     
     </div>

    <script>
      var vid=jQuery("video").get(0); 
      var _playing = false;


      jQuery(document).ready(function(){
        
        setTimeout(function(){
          jQuery('video').superVideo('on');
        }, 1000);

        /*
        setTimeout(function(){
          jQuery('video').fullVideo('off');
        }, 3000);
        */
      });
      
      function startStop(){
        if (!_playing){
          vid.play();
          _playing = true;
        }
        else {
          vid.pause();
          _playing = false;
        }
      }
      
      function slide(){

      }
      
      function muteUnmute(){
        if (!vid['muted']){
          vid['muted'] = true;
        }
        else {
          vid['muted'] = false;
        }
      }
      
      </script>
  </body>
</html>
