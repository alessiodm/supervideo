    <script>
      var vid=jQuery("video").get(0); 
      var _playing = false;


      jQuery(document).ready(function(){
        
        setTimeout(function(){
          jQuery('video').superVideo('on');
        }, 1000);

        /*
        setTimeout(function(){
          jQuery('video').fullVideo('off');
        }, 3000);
        */
      });
      
      function startStop(){
        if (!_playing){
          vid.play();
          _playing = true;
        }
        else {
          vid.pause();
          _playing = false;
        }
      }
